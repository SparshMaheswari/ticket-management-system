<div style="text-align: -webkit-center;">
    <div class="card shadow col-md-8 mgr-tp-lf-rg-20">
        <div style="display: flex;">
            <div>
                <div class="outer-div">
                    <div style="display: flex;">
                        <div id="seat" class="seat selected-seat"></div>
                        &nbsp;<p class="ft-size">Booked Seats</p>
                    </div>
                    <div style="display: flex;">
                        <div id="seat" class="seat"></div>
                        &nbsp;<p class="ft-size">Available Seats</p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div id="row" style="display: flex;" class="row-spacing" *ngFor="let row of seatMap; let i=index;">
                        <div id="seat" *ngFor="let seat of counter(row.total);let j=index"
                            [ngClass]="j<row.filled?'seat selected-seat':'seat'">
                        </div>
                    </div>
                </div>  
            </div>
            <div>
                <div class="right-side-div">
                    <div class="div-margin">
                        <p><b>Name </b><br> {{(user.firstName+' '+user.lastName) || 'N/A'}}</p>
                        <p><b>Booked seats </b><br> {{(prevBooked) || 'N/A'}}</p>
                        <p><b>Phone Number </b><br> {{(user.phoneNumber) || 'N/A'}}</p>
                        <p><b>Booking Status </b><br><i class="fa-solid fa-circle-check" style="color: #3dd11f;"></i></p>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-position" (click)="backToHome()">Back to Home</button>
    </div>
</div>
